<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {{ title|title }}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% block css %}
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="login w-25 position-relative mx-auto">
        <div class="h2 text-center head">
            Вход в систему
        </div>

        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
